<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paprika Verhalen üå∂Ô∏è</title>
    <style>
        /* Cartoon-achtig lettertype */
        @import url('https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap');

        /* Algemene stijlen */
        body {
            font-family: 'Luckiest Guy', cursive;
            background-color: #ffeb99;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ff5722;
            color: white;
            padding: 20px;
            font-size: 2em;
            text-shadow: 3px 3px 0px #d84315;
        }

        /* Verhalen overzicht */
        .verhalen-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .verhaal-card {
            width: 280px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 5px 5px 0px #ff9800;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .verhaal-card:hover {
            transform: scale(1.05);
        }

        .verhaal-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }

        /* Popup (Verhaalweergave) */
        .popup-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .popup {
            width: 80%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 8px 8px 0px #ff6f00;
            text-align: left;
            position: relative;
        }

        .popup h1 {
            color: #d84315;
        }

        .popup img {
            width: 100%;
            max-height: 250px;
            object-fit: cover;
            border-radius: 10px;
        }

        .popup button {
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1.2em;
            border-radius: 10px;
            box-shadow: 4px 4px 0px #d84315;
            transition: transform 0.2s ease-in-out;
        }

        .popup button:hover {
            transform: scale(1.1);
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff5722;
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Actieve popup */
        .popup-container.active {
            visibility: visible;
            opacity: 1;
        }
    </style>
    <script type="module">
        // üöÄ Firebase importeren
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js";

        // üî• Firebase configuratie
        const firebaseConfig = {
            apiKey: "AIzaSyDnBGfFwPCypELVQuz5pXF9K77UfL8oyKQ",
            authDomain: "paprika-verhalen-13202.firebaseapp.com",
            projectId: "paprika-verhalen-13202",
            storageBucket: "paprika-verhalen-13202.firebasestorage.app",
            messagingSenderId: "1046216494559",
            appId: "1:1046216494559:web:c13e5edd1da11292dd886a"
        };

        // üéØ Firebase initialiseren
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // üìö Verhalen ophalen en tonen
        async function laadVerhalen() {
            const verhalenContainer = document.getElementById("verhalen-container");
            const verhalenSnap = await getDocs(collection(db, "verhalen"));

            verhalenContainer.innerHTML = ""; // Leegmaken voor herladen

            verhalenSnap.forEach((doc) => {
                const data = doc.data();
                const verhaalCard = document.createElement("div");
                verhaalCard.classList.add("verhaal-card");
                verhaalCard.innerHTML = `
                    <img src="${data.afbeelding}" alt="Verhaal afbeelding">
                    <h3>${data.titel}</h3>
                    <p>${data.samenvatting}</p>
                `;
                verhaalCard.addEventListener("click", () => toonVerhaal(doc.id));
                verhalenContainer.appendChild(verhaalCard);
            });
        }

        // üî• Popup openen met verhaal
        async function toonVerhaal(verhaalId) {
            const verhaalRef = doc(db, "verhalen", verhaalId);
            const verhaalSnap = await getDoc(verhaalRef);

            if (verhaalSnap.exists()) {
                const data = verhaalSnap.data();
                document.getElementById("popup-titel").innerText = data.titel;
                document.getElementById("popup-auteur").innerText = "Door: " + data.auteur;
                document.getElementById("popup-afbeelding").src = data.afbeelding;
                document.getElementById("popup-verhaal").innerText = data.verhaal;

                // Popup laten zien
                document.getElementById("popup-container").classList.add("active");
            }
        }

        // üö™ Popup sluiten
        function sluitPopup() {
            document.getElementById("popup-container").classList.remove("active");
        }

        // üèÅ Start de verhalen-lijst bij laden
        document.addEventListener("DOMContentLoaded", () => {
            laadVerhalen();
        });

    </script>
</head>
<body>
    <header>
        <h1>üå∂Ô∏è Paprika Verhalen! üå∂Ô∏è</h1>
    </header>

    <main>
        <div id="verhalen-container" class="verhalen-container">
            <p>Verhalen worden geladen...</p>
        </div>
    </main>

    <!-- üìñ Popup venster voor verhaal -->
    <div id="popup-container" class="popup-container">
        <div class="popup">
            <button class="close-btn" onclick="sluitPopup()">X</button>
            <h1 id="popup-titel">Verhaal titel</h1>
            <p id="popup-auteur">Auteur</p>
            <img id="popup-afbeelding" src="" alt="Verhaal afbeelding">
            <p id="popup-verhaal">Verhaaltekst</p>
            <button onclick="sluitPopup()">Sluiten</button>
        </div>
    </div>

</body>
</html>
