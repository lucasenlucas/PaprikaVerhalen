<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paprika News üå∂Ô∏è</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Luckiest Guy', cursive;
      background-color: #fff3c4;
      color: #2e1d00;
    }

    header {
      background-color: #ff5722;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 2.5em;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .article-preview {
      background-color: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 4px 4px 0px #ffa726;
      transition: transform 0.2s ease-in-out;
      cursor: pointer;
    }

    .article-preview:hover {
      transform: scale(1.02);
    }

    .article-preview img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
    }

    .article-content {
      padding: 15px;
    }

    .article-content h2 {
      margin: 0 0 10px;
      color: #d84315;
      font-size: 1.5em;
    }

    .article-content p {
      margin: 0;
      font-size: 1em;
      color: #444;
    }

    .popup-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease, visibility 0.3s ease;
      z-index: 100;
      padding: 20px;
    }

    .popup-container.active {
      visibility: visible;
      opacity: 1;
    }

    .popup {
      background: white;
      padding: 30px;
      max-width: 800px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 8px 8px 0px #ff6f00;
      overflow-y: auto;
      max-height: 90vh;
      font-family: sans-serif;
    }

    .popup h1 {
      margin-top: 0;
      color: #d84315;
    }

    .popup img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      margin-bottom: 20px;
      border-radius: 8px;
    }

    #popup-verhaal {
      white-space: pre-wrap;
      line-height: 1.6;
      font-size: 1.1em;
      color: #333;
      padding: 10px 0;
      border-top: 1px solid #eee;
    }

    .popup button {
      margin-top: 20px;
      background-color: #ff5722;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1em;
      border-radius: 8px;
    }

    footer {
      margin-top: 50px;
      background: #ff5722;
      color: white;
      text-align: center;
      padding: 20px;
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDnBGfFwPCypELVQuz5pXF9K77UfL8oyKQ",
      authDomain: "paprika-verhalen-13202.firebaseapp.com",
      projectId: "paprika-verhalen-13202",
      storageBucket: "paprika-verhalen-13202.appspot.com",
      messagingSenderId: "1046216494559",
      appId: "1:1046216494559:web:c13e5edd1da11292dd886a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function laadVerhalen() {
      const container = document.getElementById("nieuws-container");
      const verhalenSnap = await getDocs(collection(db, "verhalen"));
      container.innerHTML = "";

      verhalenSnap.forEach((docSnap) => {
        const data = docSnap.data();
        const kaart = document.createElement("div");
        kaart.className = "article-preview";
        kaart.innerHTML = `
          <img src="${data.afbeelding}" alt="${data.titel}">
          <div class="article-content">
            <h2>${data.titel}</h2>
            <p>${data.samenvatting || data.verhaal.slice(0, 100) + '...'}</p>
          </div>
        `;
        kaart.addEventListener("click", () => openPopup(data));
        container.appendChild(kaart);
      });
    }

    function openPopup(data) {
      document.getElementById("popup-titel").innerText = data.titel;
      document.getElementById("popup-afbeelding").src = data.afbeelding;
      document.getElementById("popup-verhaal").innerText = data.verhaal;
      document.getElementById("popup-container").classList.add("active");
    }

    document.addEventListener("DOMContentLoaded", laadVerhalen);
    window.addEventListener("click", (e) => {
      const popup = document.getElementById("popup-container");
      if (e.target === popup) popup.classList.remove("active");
    });
  </script>
</head>
<body>
  <header>
    üå∂Ô∏è Paprika News üå∂Ô∏è
  </header>

  <div class="container" id="nieuws-container">
    <p>Nieuws wordt geladen...</p>
  </div>

  <div id="popup-container" class="popup-container">
    <div class="popup">
      <h1 id="popup-titel">Titel</h1>
      <img id="popup-afbeelding" src="" alt="Afbeelding">
      <div id="popup-verhaal">Verhaal</div>
      <button onclick="document.getElementById('popup-container').classList.remove('active')">Sluiten</button>
    </div>
  </div>

  <footer>
    &copy; 2025 Paprika News ‚Äì Vers, Vurige en Verrassende Verhalen üå∂Ô∏è
  </footer>
</body>
</html>
