<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lees een Paprika Verhaal! 🌶️</title>
    <style>
        /* Cartoon-achtig lettertype */
        @import url('https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap');

        /* Algemene stijlen */
        body {
            font-family: 'Luckiest Guy', cursive;
            background-color: #ffeb99;
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url('https://www.transparenttextures.com/patterns/cartographer.png');
        }

        /* Header */
        header {
            background-color: #ff5722;
            color: white;
            padding: 20px;
            font-size: 1.8em;
            text-shadow: 3px 3px 0px #d84315;
        }

        /* Verhaal-container */
        .verhaal-container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff8e1;
            border: 6px solid #ff9800;
            border-radius: 15px;
            box-shadow: 8px 8px 0px #ff6f00;
            padding: 20px;
            text-align: left;
            transition: transform 0.2s ease-in-out;
        }

        .verhaal-container:hover {
            transform: rotate(-1deg);
        }

        .verhaal-container h1 {
            color: #d84315;
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        .verhaal-container p {
            font-size: 1.3em;
            color: #333;
        }

        .verhaal-container img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        /* Knoppen */
        .button {
            display: inline-block;
            margin: 15px 5px;
            padding: 12px 20px;
            background-color: #ff5722;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 1.3em;
            box-shadow: 5px 5px 0px #d84315;
            transition: all 0.2s ease-in-out;
        }

        .button:hover {
            background-color: #d84315;
            box-shadow: 6px 6px 0px #bf360c;
            transform: translateY(-3px);
        }

        /* Leuke paprika onderaan */
        .paprika-footer {
            margin-top: 30px;
            font-size: 2em;
            color: #ff5722;
            text-shadow: 3px 3px 0px #d84315;
        }
    </style>
    <script type="module">
        // 🚀 Firebase importeren
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js";

        // 🔥 Firebase configuratie
        const firebaseConfig = {
            apiKey: "AIzaSyDnBGfFwPCypELVQuz5pXF9K77UfL8oyKQ",
            authDomain: "paprika-verhalen-13202.firebaseapp.com",
            projectId: "paprika-verhalen-13202",
            storageBucket: "paprika-verhalen-13202.firebasestorage.app",
            messagingSenderId: "1046216494559",
            appId: "1:1046216494559:web:c13e5edd1da11292dd886a"
        };

        // 🎯 Firebase initialiseren
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // 🏆 Verhaal ophalen
        async function laadVerhaal() {
            const urlParams = new URLSearchParams(window.location.search);
            const verhaalId = urlParams.get("id");

            if (!verhaalId) {
                document.getElementById("verhaal-container").innerHTML = "<p>Geen verhaal gevonden! 😢</p>";
                return;
            }

            const verhaalRef = doc(db, "verhalen", verhaalId);
            const verhaalSnap = await getDoc(verhaalRef);

            if (verhaalSnap.exists()) {
                const data = verhaalSnap.data();
                document.getElementById("verhaal-container").innerHTML = `
                    <h1>🌶️ ${data.titel}</h1>
                    <p><strong>Door:</strong> ${data.auteur}</p>
                    <img src="${data.afbeelding}" alt="Verhaal afbeelding">
                    <p>${data.verhaal}</p>
                    <button class="button" onclick="deelVerhaal()">📢 Deel dit verhaal!</button>
                    <a class="button" href="index.html">🔙 Terug naar overzicht</a>
                `;
            } else {
                document.getElementById("verhaal-container").innerHTML = "<p>Oeps! Dit verhaal bestaat niet meer. 😵</p>";
            }
        }

        // 📢 Deelknop functie
        function deelVerhaal() {
            const url = window.location.href;
            navigator.clipboard.writeText(url).then(() => {
                alert("🎉 Link gekopieerd! Deel het met je vrienden!");
            });
        }

        // 🏁 Pagina laden
        document.addEventListener("DOMContentLoaded", () => {
            laadVerhaal();
        });

    </script>
</head>
<body>
    <header>
        <h1>📖 Lees een Paprika Verhaal! 🌶️</h1>
    </header>
    <main id="verhaal-container">
        <p>Verhaal wordt geladen...</p>
    </main>
    <div class="paprika-footer">🥕🌽🍅 Deel en geniet! 🌶️🥑🍆</div>
</body>
</html>
